<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="background-color: #D2DCE8">

<h1 style="font-size:34px;" class="text-center">Dimitria Deveaux - COP 3330 Project 7: Greeting</h1>
<p class="text-center"> <strong> <em> Please enter your student ID, a date, and a message below. </em> </strong> </p>

<div class="container">
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <div class="row">
            <label class="col-sm-1 col-form-label"> <p> <strong>Student Id:</strong>  </p> </label>

            <div class="col-sm-2">
                <input class="form-control" type="text" th:field="*{id}" />
            </div>

        </div>

        <div class="row">
            <label class="col-sm-1 col-form-label"> <p> <strong>Month: </strong> </p> </label>
            <div class="col-sm-2">
                <input class="form-control" type="text" th:field="*{month}" />
            </div>
        </div>

        <div class="row">
            <label class="col-sm-1 col-form-label"> <p> <strong>Day: </strong> </p> </label>
            <div class="col-sm-2">
                <input class="form-control" type="text" th:field="*{day}" />
            </div>
        </div>

        <div class="row">
            <label class="col-sm-1 col-form-label"> <p><strong>Year: </strong> </p> </label>
            <div class="col-sm-2">
                <input class="form-control" type="text" th:field="*{year}" />
            </div>
        </div>

        <div class="row">
            <label class="col-sm-1 col-form-label"> <p><strong>Message: </strong> </p> </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" th:field="*{content}" />
            </div>
        </div>

        <p>
            <input type="submit" value="Enter Data" class="btn btn-primary btn-md" />
            <input type="reset" value="Clear" class="btn btn-danger btn-md" />
        </p>

    </form>

</div>


</body>
</html>
